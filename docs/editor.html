<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隔絶輪廻のブレインダイバー - エディタ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>隔絶輪廻のブレインダイバー</h1>
        <nav>
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="rules.html">ルール</a></li>
                <li><a href="library.html">ライブラリ</a></li>
                <li><a href="editor.html" class="active">エディタ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="editor-container">
            <h2>シナリオエディタ</h2>
            <div class="editor-main">
                <aside class="editor-menu-panel">
                    <h3>テンプレート項目</h3>
                    <nav id="editor-menu" class="editor-menu-list">
                        <!-- Hierarchical menu for inserting templates will be loaded here -->
                        <p>読み込み中...</p>
                    </nav>
                </aside>
                <section class="editor-textarea-wrapper">
                    <textarea id="markdown-editor" placeholder="ここにシナリオのテキストを入力してください..."></textarea>
                    <div class="editor-actions">
                        <button id="load-cookie-button" class="editor-button">Cookieから読み込む</button>
                        <button id="save-cookie-button" class="editor-button">Cookieに保存</button>
                        <button id="download-md-button" class="editor-button primary">Markdownでダウンロード</button>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 隔絶輪廻のブレインダイバー. All rights reserved.</p>
    </footer>

    <script src="js/editor.js" defer></script>
</body>
</html>
