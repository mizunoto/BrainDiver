        <div class="logo"><a href="index.html">Brain Diver</a></div>
        <nav class="navbar">

                <li><a href="library.html">シナリオ</a></li>

        </nav>
    </header>

    <main class="container">
        <section class="main-content">
            <h2>プロジェクト・コンパイラ (シナリオエディター)</h2>
            <div class="editor-container">
                <aside class="editor-sidebar" id="editor-sidebar">
                    <h3>シナリオ構成</h3>
                    <ul id="scenario-sections-menu">
                        <li><a href="#" data-section="overview" class="active">概要</a></li>

                            <button id="download-md-btn">Markdownダウンロード</button>
